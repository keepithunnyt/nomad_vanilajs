<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>

    <span class="js-rangeText">Generate a number between 0 and : </span>
    <input type="number" class="js-range" />

    <form class="js-form">
      <span>Guess the Number : </span>
      <input type="number" class="js-input" />
      <button type="submit">Play!</button>
    </form>
    <h4 class="js-choose"></h4>
    <h3 class="js-result"></h3>
    <script src="src/index.js"></script>
  </body>
</html>
